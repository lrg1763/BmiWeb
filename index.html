<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Калькулятор индекса массы тела (ИМТ). Введите вес и рост — получите результат и интерпретацию по категориям ВОЗ.">
  <meta name="theme-color" content="#0f0f0f">
  <title>Калькулятор ИМТ</title>
  <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="title">Калькулятор ИМТ</h1>
      <p class="subtitle">Индекс массы тела — показатель соответствия веса и роста</p>
    </header>

    <main class="main">
      <div class="content-left">
        <form class="calculator" id="bmi-form" novalidate>
          <div class="field">
            <label class="label" for="weight">Вес, кг</label>
            <input
              type="number"
              id="weight"
              name="weight"
              class="input"
              placeholder="Например: 70"
              min="20"
              max="300"
              step="0.1"
              inputmode="decimal"
              required
              aria-describedby="weight-error"
              aria-invalid="false"
            >
            <span class="error" id="weight-error" aria-live="polite" role="alert"></span>
          </div>

          <div class="field">
            <label class="label" for="height">Рост, см</label>
            <input
              type="number"
              id="height"
              name="height"
              class="input"
              placeholder="Например: 175"
              min="100"
              max="250"
              step="0.1"
              inputmode="decimal"
              required
              aria-describedby="height-error"
              aria-invalid="false"
            >
            <span class="error" id="height-error" aria-live="polite" role="alert"></span>
          </div>

          <button type="submit" class="btn">Рассчитать ИМТ</button>
        </form>

        <section class="result" id="result" aria-live="polite" tabindex="-1" hidden>
          <div class="result-value" id="result-value"></div>
          <div class="result-category" id="result-category"></div>
          <p class="result-desc" id="result-desc"></p>
        </section>

        <section class="scale" aria-label="Шкала ИМТ">
          <h2 class="scale-title">Шкала ИМТ</h2>
          <div class="scale-bar">
            <span class="scale-segment severe-deficit">&lt;16</span>
            <span class="scale-segment deficit">16–18,5</span>
            <span class="scale-segment normal">18,5–25</span>
            <span class="scale-segment pre-obese">25–30</span>
            <span class="scale-segment obese1">30–35</span>
            <span class="scale-segment obese2">35–40</span>
            <span class="scale-segment obese3">40+</span>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-title">Формула ИМТ</p>
      <p class="footer-formula"><code>ИМТ = вес (кг) / рост<sup>2</sup> (м)</code></p>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
